<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Club master</title>
  <meta name="description" content="Club master - the ultimate tools for club manager" />
  <meta name="keywords" content="club, fitness, beauty, software, manager" />
  <meta name="author" content="TheOldBacks" />
  <link rel="shortcut icon" href="../favicon.ico">
  <link rel="stylesheet" type="text/css" href="public/css/reset.min.css" />
  <link rel="stylesheet" type="text/css" href="public/css/font-awesome.css" />
  <link rel="stylesheet" type="text/css" href="public/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="public/css/main.css" />
  <!--[if lte IE 7]><style>.main{display:none;} .support-note .note-ie{display:block;}</style><![endif]-->
</head>
<body>
<div class="container">
  <header>
    <h1 class="banner">CLUB MEMBER</h1>
  </header>
  <section class="dataEntry">
    <form role="form">
      <div class="form-group">
        <label for="name">Cliente</label>
        <div class="row">
          <div class="col-xs-6">
            <input type="text" class="form-control input-lg" id="name" placeholder="Mario">
            <span class="help-block">Il nome del cliente</span>
          </div>
          <div class="col-xs-6">
            <input type="text" class="form-control input-lg" id="surname" placeholder="Bianchi">
            <span class="help-block">Il cognome del cliente</span>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6">
            <input type="email" class="form-control input-lg" id="email" placeholder="mariobianchi@indirizzo.it">
            <span class="help-block">eMail del cliente</span>
          </div>
          <div class="col-xs-6">
            <input type="tel" class="form-control input-lg" id="mobile" placeholder="3301234567" maxlength="10">
            <span class="help-block">Cellulare del cliente</span>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="name">Abbonamento</label>
        <div class="row">
          <div class="col-xs-6">
            <select class="form-control input-lg">
              <option>Annuale</option>
              <option>Semestrale</option>
              <option>Trimestrale</option>
              <option>Mensile</option>
              <option>Punti</option>
              <option>Prova</option>
            </select>
            <span class="help-block">Tipologia</span>
          </div>
          <div class="col-xs-3">
            <input type="date" class="form-control input-lg" id="dataAbbonamento" placeholder="dd/mm/aaaa">
            <span class="help-block">Inizio abbonamento</span>
          </div>
          <div class="col-xs-3">
            <p class="form-control-static"> wqwq</p>
            <span class="help-block">Scadenza abbonamento</span>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6">
          </div>
          <div class="col-xs-3">
            <input type="date" class="form-control input-lg" id="dataAbbonamento" placeholder="dd/mm/aaaa">
            <span class="help-block">Iscrizione</span>
          </div>
          <div class="col-xs-3">
            <p class="form-control-static"> wqwqw</p>
            <span class="help-block">Scadenza iscrizione</span>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Registra cliente</button>
      <button type="submit" class="btn btn-danger">Annulla registrazione</button>
    </form>
  </section>
</div>
</body>
</html>

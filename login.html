<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Club master</title>
  <meta name="description" content="Club master - the ultimate tools for club manager" />
  <meta name="keywords" content="club, fitness, beauty, software, manager" />
  <meta name="author" content="TheOldBacks" />
  <link rel="shortcut icon" href="../favicon.ico">
  <link rel="stylesheet" type="text/css" href="public/css/reset.min.css" />
  <link rel="stylesheet" type="text/css" href="public/css/font-awesome.css" />
  <link rel="stylesheet" type="text/css" href="public/css/main.css" />

<body>
<div class="container">
  <header>
  <div class="support-note" style="display: none;">
    <span class="note-ie">Sorry, only modern browsers.</span>
  </div>
  <h1 class="banner">CLUB MASTER</h1>
  <p>The ultimate tools for the club manager</p>
  </header>
  <section class="main">
    <form class="loginForm" action="home.html" method="POST">
      <p class="field">
        <input type="text" name="login" placeholder="Username or email">
        <i class="icon-user icon-large"></i>
      </p>
      <p class="field">
        <input type="password" name="password" placeholder="Password">
        <i class="icon-lock icon-large"></i>
      </p>
      <p class="submit">
        <button type="submit" name="submit"><i class="icon-arrow-right icon-large"></i></button>
      </p>
    </form>
  </section>
</div>
